    <main class="page-content bg-light">
        <div th:replace="dashboardHeader"></div>
        <div class="container">
            <div class="layout-specing row justify-content-center">
                <div class="rounded shadow mt-4 col-6">
                    <div class="p-4 border-bottom">
                        <h5 class="mb-0">Change Password :</h5>
                    </div>

                    <div class="p-4">
                        <form action="change-password" method="post">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label class="form-label">Old password <span class="text-danger">*</span>:</label>
                                        <input type="password" class="form-control" th:value="${oldPassword}" placeholder="Old password" name="oldPassword" required="">
                                    </div>
                                </div><!--end col-->

                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label class="form-label">New password <span class="text-danger">*</span>:</label>
                                        <input type="password" class="form-control" th:value="${newPassword}" placeholder="New password" name="newPassword" required="">
                                        <p style="font-size: 13px; color:#a3a1a1; padding-left: 4px; margin: 0px">Contain at least 8 characters and have uppercase, lowercase, and number.</p>
                                    </div>
                                </div><!--end col-->

                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label class="form-label">ReNew password <span class="text-danger">*</span>:</label>
                                        <input type="password" class="form-control" th:value="${reNewPassword}" placeholder="ReNew password" name="reNewPassword" required="">
                                    </div>
                                </div><!--end col-->
                                <h6 style="color: red; text-align: center" th:text="${errmsg}"></h6>
                                <h6 style="color: green; text-align: center" th:text="${msg}"></h6>
                                <div class="col-lg-12 mt-2 mb-0">
                                    <input class="btn btn-primary" type="submit" value="Save password">
                                </div><!--end col-->
                            </div><!--end row-->
                        </form>
                    </div>
                </div>

            </div>
        </div><!--end container-->

        <!-- Footer Start -->

            <div class="container-fluid">
