<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title th:text="${@title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health" />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="https://shreethemes.in" />
    <meta name="Version" content="v1.2.0" />
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}"/>
    <!-- Bootstrap -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css" />
    <!-- Css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.min.css}">

</head>

<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div th:replace="~{navbar}"></div>

<!-- Hero Start -->
<section class="bg-home d-flex bg-light align-items-center" style="background: url(https://img.freepik.com/free-vector/blue-shades-mountains-landscape_23-2148273707.jpg) no-repeat center; background-size: 100%; margin-top: 72px;">
    <div class="container" style="margin-top: -72px">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <img src="../../static/images/logo-dark.png" height="24" class="mx-auto d-block" alt="">
                <div class="card login-page bg-white shadow mt-4 rounded border-0">
                    <div class="card-body">
                        <h4 class="text-center">Register</h4>
                        <form th:action="@{/register}"  method="post">
                            <h6 style="color: red; text-align: center" th:text="${errmsg}"></h6>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label class="form-label">Full name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder="Full name" name="fullname" th:value="${fullname}" required="">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label class="form-label">Email address or phone number<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" placeholder="Your Email address or phone number" name="username" th:value="${username}" required="">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label class="form-label">Password <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" placeholder="Password" name="password" required="">
                                        <p style="font-size: 11px; color:#a3a1a1; padding-left: 4px; margin: 0px">Contain at least 8 characters and have uppercase, lowercase, and number.</p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" placeholder="Re-Password" name="confirmPassword" required="">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input align-middle" type="checkbox" name="termCheckbox" value="" id="accept-tnc-check">
                                            <label class="form-check-label" for="accept-tnc-check">I Accept <a href="#" class="text-primary">Terms And Condition</a></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="d-grid">
                                        <button class="btn btn-primary">Register</button>
                                    </div>
                                </div>
                                <div class="col-12 text-center">
                                    <p class="mb-0 mt-3"><small class="text-dark me-2">Already have an account ?</small> <a href="login" class="text-dark fw-bold">Sign in</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!---->
            </div> <!--end col-->
        </div><!--end row-->
    </div> <!--end container-->
</section><!--end section-->
<!-- Hero End -->

<div th:replace="~{footer}"></div>

<!-- javascript -->
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
<!-- Icons -->
<script th:src="@{js/feather.min.js}"></script>
<!-- Main Js -->
<script th:src="@{js/app.js}"></script>

</body>

</html>
