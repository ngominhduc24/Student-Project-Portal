<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title th:text="${@title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health" />
    <meta name="author" content="Shreethemes" />
    <meta name="email" content="support@shreethemes.in" />
    <meta name="website" content="https://shreethemes.in" />
    <meta name="Version" content="v1.2.0" />
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}"/>
    <!-- Bootstrap -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css" />
    <!-- Css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.min.css}">

</head>

<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div th:replace="~{navbar}"></div>

<!-- Hero Start -->
<section class="bg-home d-flex bg-light align-items-center" style="background: url(https://img.freepik.com/free-vector/blue-shades-mountains-landscape_23-2148273707.jpg) no-repeat center; background-size: 100%; margin-top: 72px;">
    <div class="container" style="margin-top: -72px">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <img src="../../static/images/logo-dark.png" height="24" class="mx-auto d-block" alt="">
                <div class="card login-page bg-white shadow mt-4 rounded border-0">
                    <div class="card-body" style="padding: 32px">
                        <h4 class="text-center">Sign In</h4>
                        <form th:action="@{/login}" class="login-form mt-4" method="post">
                            <h6 style="color: red; text-align: center" th:text="${errmsg}" ></h6>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label class="form-label">Your Email Or Phone Number  <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" th:value="${cuser}" placeholder="Email or phone number" name="username" required="">
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label class="form-label">Password <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" th:value="${cpass}" placeholder="Password" name="password" required="">
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="d-flex justify-content-between">
                                        <div class="mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input align-middle" th:checked="${crem!=null and !crem.isEmpty()}" name="remember" type="checkbox" value="on" id="remember-check">
                                                <label class="form-check-label" for="remember-check">Remember me</label>
                                            </div>
                                        </div>
                                        <a href="/forgotPassword" class="text-dark h6 mb-0">Forgot password ?</a>
                                    </div>
                                </div>
                                <div class="col-lg-12 mb-0">
                                    <div class="d-grid">
                                        <input type="submit" class="btn btn-primary" value="Sign in">
                                    </div>
                                </div>

                                <div class="col-lg-12 mt-3 text-center">
                                    <h6 class="text-muted">Or</h6>
                                </div><!--end col-->

<!--                                <div class="col-6 mt-3">-->
<!--                                    <div class="d-grid">-->
<!--                                        <a href="#" class="btn btn-soft-primary"><i class="uil uil-facebook"></i> Facebook</a>-->
<!--                                    </div>-->
<!--                                </div>&lt;!&ndash;end col&ndash;&gt;-->

                                <div class="col-12">
                                    <div class="d-grid">
                                        <a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/login-google&response_type=code
                                        &client_id=570524258444-ridflrjec1qvuq3oidpn67cc1gm3t8i6.apps.googleusercontent.com&approval_prompt=force" class="btn btn-soft-primary"><i class="uil uil-google"></i> Google</a>
                                    </div>
                                </div><!--end col-->

                                <div class="col-12 text-center">
                                    <p class="mb-0 mt-3"><small class="text-dark me-2">Don't have an account ?</small> <a href="/register" class="text-dark fw-bold">Sign Up</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!---->
            </div> <!--end col-->
        </div><!--end row-->
    </div> <!--end container-->
</section><!--end section-->
<!-- Hero End -->
<div th:replace="~{footer}"></div>
<!-- javascript -->
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
<!-- Icons -->
<script th:src="@{js/feather.min.js}"></script>
<!-- Main Js -->
<script th:src="@{js/app.js}"></script>

</body>

</html>
