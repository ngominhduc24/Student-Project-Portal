<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title th:text="${@title}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Premium Bootstrap 4 Landing Page Template"/>
  <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health"/>
  <meta name="author" content="Shreethemes"/>
  <meta name="email" content="support@shreethemes.in"/>
  <meta name="website" content="../../../index.html"/>
  <meta name="Version" content="v1.2.0"/>
  <!-- favicon -->
  <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
  <!-- Bootstrap -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  <!-- simplebar -->
  <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
  <!-- Select2 -->
  <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
  <!-- Date picker -->
  <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
  <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
  <!-- Icons -->
  <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>
  <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
  <!-- Css -->
  <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
  <!-- Datatables -->
  <link th:href="@{https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css}" rel="stylesheet"/>
  <link th:href="@{css/tablestyles.css}" rel="stylesheet"/>
</head>
<body>

<!-- Loader -->
<div id="preloader">
  <div id="status">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
  <!-- sidebar-wrapper  -->
  <div th:replace="dashboardSidebar"></div>
  <main class="page-content bg-light">
    <div th:replace="dashboardHeader"></div>
    <div class="container-fluid">
      <div class="layout-specing">
        <div class="d-md-flex justify-content-between">
          <h3 class="mb-0">User Details</h3>
        </div>

        <div class="row">

          <div class="col-lg-8 mt-4">
            <div class="card border-0 p-4 rounded shadow">
              <form action="/profile" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${user.id}">
                <div class="row">
                  <div class="col-md-12">
                    <img th:src="@{${user.avatarUrl}}" class="avatar avatar-ex-small rounded-circle" alt="">
                    <input name="image" type="file" class="form-control" accept="image/*">

<!--                          <div class="mb-3">-->
<!--                              <label class="form-label">Upload image</label>-->
<!--                              -->
<!--                          </div>-->
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Fullname</label>
                      <input name="fullName" type="text" class="form-control"
                             th:value="${user.fullName}">
                    </div>
                  </div><!--end col-->

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <div class="d-flex">
                      <input name="email" type="text" class="form-control" readonly
                             th:value="${user.email}">
                      <button type="button" data-toggle="modal" data-target="#updateEmailModal" class="btn btn-link" style="text-decoration: none">Edit</button>
                      </div>
                      </div>
                  </div><!--end col-->

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Phone</label>
                      <div class="d-flex">
                      <input name="phone" type="text" class="form-control" readonly
                             th:value="${user.phone}">
                      <button type="button" data-toggle="modal" data-target="#updatePhoneModal" class="btn btn-link" style="text-decoration: none">Edit</button>
                      </div>
                    </div>
                  </div><!--end col-->

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Role</label>
                      <input name="settingTitle" type="text" class="form-control" readonly
                             th:value="${user.setting.settingTitle}">

                    </div>
                  </div><!--end col-->

                </div><!--end row-->
                <div class="row">
                  <div class="col-md-3"><button type="submit" class="btn btn-primary">Update</button> </div>
                  <div class="col-md">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/profile'">Cancel</button>
                  </div>
<!--                  <div class="col-md-6"></div>-->
<!--                  <div class="col-md"> </div>-->
                  <div class="col-md-6">
                    <button type="button" onclick="window.location.href='/change-password'" class="btn btn-primary">Change Password</button>
                  </div>

                </div>
              </form>

              <h6 style="color: red;" th:text="${errmsg}"></h6>
            </div>
          </div><!--end col-->
        </div>
      </div>
    </div>
  </main>
</div>

<div class="modal" id="updateEmailModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <form action="update-mail" method="post">

        <div class="modal-header">
          <h5 class="modal-title">Update Email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label>New email: </label>
          <input type="text" class="form-control" name="new_mail" placeholder="Type new email" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </form>

    </div>
  </div>
</div>

<div class="modal" id="updatePhoneModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <form action="update-phone" method="post">

        <div class="modal-header">
          <h5 class="modal-title">Update Phone</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label>New Phone: </label>
          <input type="text" class="form-control" name="new_phone" placeholder="Type new phone" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </form>

    </div>
  </div>
</div>

<!-- javascript -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- simplebar -->
<script th:src="@{/js/simplebar.min.js}"></script>
<!-- Icons -->
<script th:src="@{/js/feather.min.js}"></script>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>

<script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js}" crossorigin="anonymous"></script>

</body>
</html>
