<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title th:text="${@title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template"/>
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="support@shreethemes.in"/>
    <meta name="website" content="../../../index.html"/>
    <meta name="Version" content="v1.2.0"/>
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
    <!-- Date picker -->
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
    <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
    <link th:href="@{/css/modal.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Datatables -->
    <link th:href="@{css/tablestyles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>


    <style>
        .datatable-table {
            border: 1px solid #dee2e6;
            border-collapse: collapse;
        }
        tr, td, th {
            border: 1px solid #dee2e6 !important;
        }
        td:last-child {
            text-align: center;
        }
        th:first-child {
            width: 8%;
        }
        th:nth-child(2) {
            width: 25%;
        }
        th:nth-child(5) {
            width: 14%;
        }
        th:last-child {
            width: 14%;
        }
        th {
            position: relative;
        }
        .search-button {
            border: none;
            height: 34px;
            width: 36px;
            float: right;
            margin-top: -35px;
            margin-right: 1px;
            cursor: pointer;
            background-color: #ffffff;
        }
        .datatable-search, .datatable-dropdown, .datatable-bottom, .datatable-sorter::before, .datatable-sorter::after {
            display: none;
        }
        .caret-up{
            position: absolute;
            right: 6px;
            top: 10px;
            color: #cccccc;
            cursor: pointer;
        }
        .caret-down{
            position: absolute;
            right: 6px;
            top: 16px;
            color: #cccccc;
            cursor: pointer;
        }
        .caret-up:hover, .caret-down:hover {
            color: black;
        }
        .sort-active{
            color: black;
        }
        .datatable-top {
            margin-bottom: 36px;
        }
        .breadcrumb .breadcrumb-item:after {
            content: none !important;
        }
        .custom-toast {
            background-color: #20ee68 !important;
            color: #FFFFFF;
            position: absolute;
            top: 88px;
            right: 0;
            z-index: 2;
        }
    </style>

</head>

<body>

<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <!-- sidebar-wrapper  -->
    <div th:replace="~{dashboardSidebar}"></div>

    <!-- Start Page Content -->
    <main class="page-content bg-light">
        <div th:replace="~{dashboardHeader}"></div>
        <div class="container-fluid">
            <div class="layout-specing" style="padding-top: 84px !important;">
                <div class="row px-4">
                    <div class="col-xl-5 col-md-6">
                        <h1 style="margin: 0">Setting List</h1>
                        <ol class="breadcrumb mb-1 ms-1">
                            <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
                            <li class="breadcrumb-item">/</li>
                            <li class="breadcrumb-item active"><a>Setting List</a></li>
                        </ol>
                    </div><!--end col-->

                    <div class="col-xl-5 col-md-6"></div>

                    <div class="col-xl-2 col-md-6 mt-4 d-flex align-items-center justify-content-center mb-2">
                        <a href="/admin/setting/add" class="btn btn-primary" style="margin-left: 24px">Add New</a>
                    </div><!--end col-->

                </div><!--end row-->

                <div class="toast custom-toast" id="customToast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
                    <div class="toast-header">
                        <strong class="me-auto">Success</strong>
                        <small>Now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        <span id="toastMessage" th:text="${toastMessage}"></span>
                    </div>
                </div>

                <div class="container-fluid px-4">
                    <div class="card mb-4">
                        <form class="card-body rounded-3" action="/admin/setting" id="form">
                            <div class="row" style="width: 100%; position: absolute;left: 32px;top:24px;">
                                <div class="col-md-3 row">
                                    <div class="mb-3 col-md-4 pe-1" >
                                        <select name="pageSize" class="form-select" onchange="this.form.submit()">
                                            <option th:selected="${pageSize==5}" value="5">5</option>
                                            <option th:selected="${pageSize==10}" value="10">10</option>
                                            <option th:selected="${pageSize==15}" value="15">15</option>
                                            <option th:selected="${pageSize==20}" value="20">20</option>
                                            <option th:selected="${pageSize==25}" value="25">25</option>
                                        </select>
                                    </div>
                                    <p class="ps-2 col-md-5 pt-2">per page</p>
                                </div>
                                <div class="row col-md-8" style="margin-left: -100px">
                                    <div class="col-md-4">
                                        <div class="mb-3 px-4">
                                            <select name="typeId" class="form-select" onchange="this.form.submit()">
                                                <option value="-1" th:selected="${typeId == -1}">All Setting Type</option>
                                                <option value="1" th:selected="${typeId == 1}">User Role</option>
                                                <option value="2" th:selected="${typeId == 2}">Permitted Email Domain</option>
                                                <option value="3" th:selected="${typeId == 3}">Semester</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 px-4">
                                        <div class="mb-3">
                                            <select name="status" class="form-select" onchange="this.form.submit()">
                                                <option value="-1" th:selected="${status == -1}">All Status</option>
                                                <option value="1" th:selected="${status == 1}">Active</option>
                                                <option value="0" th:selected="${status == 0}">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control form-control-sm" type="text" th:value="${search}" name="search" placeholder="Search" style="border-color: #ced4da;" aria-label="Search">
                                    <button onclick="this.form.submit()" class="search-button"> <i class="fas fa-search"  aria-hidden="true"></i></button>
                                </div>
                            </div>
                            <input type="hidden" name="sortBy" id="sortBy">
                            <input type="hidden" name="sortType" id="sortType">
                            <table id="datatablesSimple" class="display">
                                <thead>
                                <tr>
                                    <th data-sortable="false">Id
                                        <i th:class="${(sortBy eq 'id' && sortType == 1) ? 'fas fa-caret-up caret-up sort-active' : 'fas fa-caret-up caret-up'}" onclick="sortData('id',1)"></i>
                                        <i th:class="${(sortBy eq 'id' && sortType == 2) ? 'fas fa-caret-down caret-down sort-active' : 'fas fa-caret-down caret-down'}" onclick="sortData('id',2)"></i>
                                    </th>
                                    <th data-sortable="false">Setting Name
                                        <i th:class="${(sortBy eq 'setting_title' && sortType == 1) ? 'fas fa-caret-up caret-up sort-active' : 'fas fa-caret-up caret-up'}" onclick="sortData('setting_title',1)"></i>
                                        <i th:class="${(sortBy eq 'setting_title' && sortType == 2) ? 'fas fa-caret-down caret-down sort-active' : 'fas fa-caret-down caret-down'}" onclick="sortData('setting_title',2)"></i>
                                    </th>
                                    <th data-sortable="false">Type
                                        <i th:class="${(sortBy eq 'type_id' && sortType == 1) ? 'fas fa-caret-up caret-up sort-active' : 'fas fa-caret-up caret-up'}" onclick="sortData('type_id',1)"></i>
                                        <i th:class="${(sortBy eq 'type_id' && sortType == 2) ? 'fas fa-caret-down caret-down sort-active' : 'fas fa-caret-down caret-down'}" onclick="sortData('type_id',2)"></i>
                                    </th>
                                    <th data-sortable="false">Display Order
                                        <i th:class="${(sortBy eq 'display_order' && sortType == 1) ? 'fas fa-caret-up caret-up sort-active' : 'fas fa-caret-up caret-up'}" onclick="sortData('display_order',1)"></i>
                                        <i th:class="${(sortBy eq 'display_order' && sortType == 2) ? 'fas fa-caret-down caret-down sort-active' : 'fas fa-caret-down caret-down'}" onclick="sortData('display_order',2)"></i>

                                    </th>
                                    <th data-sortable="false">Status</th>
                                    <th data-sortable="false">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="setting : ${settingList}">
                                    <td th:text="${setting.id}"></td>
                                    <td th:text="${setting.settingTitle}"></td>
                                    <td th:if="${setting.typeId==1}">User Role</td>
                                    <td th:if="${setting.typeId==2}">Permitted Email Domain</td>
                                    <td th:if="${setting.typeId==3}">Semester</td>
                                    <td th:text="${setting.displayOrder}"></td>
                                    <td>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" th:checked="${setting.status}" th:attr="update-id=${setting.id},data-title=${setting.settingTitle}" th:onclick="showConfirmationDialog(this)" />
                                        </div>
                                    </td>
                                    <td><a th:href="@{/admin/setting/detail?id={id}(id=${setting.id})}"><i style="font-size: 18px" class="fas fa-pen-to-square"></i></a></td>
                                </tr>
                                </tbody>
                            </table>

                            <!-- Modal Dialog -->
                            <div id="confirmationModal" class="modal fade" style="padding-top: 100px;">
                                <div class="modal-dialog modal-confirm">
                                    <div class="modal-content">
                                        <div class="modal-header flex-column">
                                            <div class="icon-box">
                                                <i  class="material-icons">&#xE876;</i>
                                            </div>
                                            <h4 class="modal-title w-100">Are you sure?</h4>
                                            <button type="button" class="close closeButton" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <p></p>
                                        </div>
                                        <div class="modal-footer justify-content-center">
                                            <button type="button" class="btn cancelButton" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn confirmButton" >Confirm</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="confirmationModalRed" class="modal fade" style="padding-top: 100px;">
                                <div class="modal-dialog modal-confirm">
                                    <div class="modal-content">
                                        <div class="modal-header flex-column">
                                            <div class="icon-box" style="border-color: #f15e5e">
                                                <i  class="material-icons" style="color: #f15e5e">&#xE5CD;</i>
                                            </div>
                                            <h4 class="modal-title w-100">Are you sure?</h4>
                                            <button type="button" class="close closeButton" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        </div>
                                        <div class="modal-body">
                                            <p></p>
                                        </div>
                                        <div class="modal-footer justify-content-center">
                                            <button type="button" class="btn cancelButton" data-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn confirmButton" style="background-color: #f15e5e">Confirm</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <script>
                                let id;
                                let status;
                                let initialStatus;
                                let confirmClicked = false;

                                function showConfirmationDialog(checkbox) {
                                    id = checkbox.getAttribute("update-id");
                                    var settingTitle = checkbox.getAttribute('data-title');
                                    status = checkbox.checked;
                                    initialStatus = !status;
                                    confirmClicked = false;
                                    if (status) {
                                        $('#confirmationModal .modal-body p').html(`Are you sure you want to <strong>activate</strong> ${settingTitle}?`);
                                        $('#confirmationModal').modal('show');
                                    } else {
                                        $('#confirmationModalRed .modal-body p').html(`Are you sure you want to <strong>deactivate</strong> ${settingTitle}?`);
                                        $('#confirmationModalRed').modal('show');
                                    }
                                }

                                function handleCancelClick() {
                                    let checkbox = document.querySelector('input[update-id="' + id + '"]');
                                    checkbox.checked = initialStatus;
                                    confirmClicked = false;
                                    $('#confirmationModal').modal('hide');
                                    $('#confirmationModalRed').modal('hide');
                                }

                                $(".confirmButton").click(function () {
                                    fetch(`/admin/setting/updateStatus?id=${id}&status=${status}`)
                                        .then(() => {
                                            confirmClicked = true;
                                            $('#confirmationModal').modal('hide');
                                            $('#confirmationModalRed').modal('hide');
                                        });
                                });

                                $(".cancelButton, .closeButton").click(function () {
                                    handleCancelClick();
                                });

                                $('#confirmationModal, #confirmationModalRed').on('hidden.bs.modal', function (event) {
                                    if (event.target === this && !confirmClicked) {
                                        handleCancelClick();
                                    }
                                });
                            </script>




                            <script>
                                var toastMessage = document.getElementById('toastMessage').textContent.trim();
                                if (toastMessage) {
                                    var customToast = new bootstrap.Toast(document.getElementById('customToast'));
                                    customToast.show();
                                    setTimeout(function () {
                                        customToast.hide();
                                    }, 5000);
                                }
                            </script>

                            <nav th:if="${totalPage!=0}" aria-label="Page navigation example" style="margin-top: 20px;">
                                <ul class="pagination justify-content-end">
                                    <li th:class="${pageNo == 0 ? 'page-item disabled' : 'page-item'}">
                                        <a class="page-link" style="cursor: pointer"
                                           th:onclick="'goToPage('+ ${pageNo-1}+')'">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <input type="hidden" name="pageNo" id="pageNoInput">
                                    <li th:each="i : ${#numbers.sequence(1, totalPage)}" th:class="${pageNo == (i - 1) ? 'page-item active' : 'page-item'}">
                                        <a class="page-link" th:text="${i}" style="cursor: pointer"
                                           th:onclick="'goToPage('+ ${i-1}+')'">
                                        </a>
                                    </li>
                                    <li th:class="${pageNo == (totalPage-1) ? 'page-item disabled' : 'page-item'}">
                                        <a class="page-link user-select-all" style="cursor: pointer"
                                           th:onclick="'goToPage('+ ${pageNo+1}+')'">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </form>
                    </div>
                </div>

                <script>
                    function goToPage(i) {
                        document.getElementById('pageNoInput').value = i;
                        document.getElementById('form').submit();
                    }
                    function sortData(sortBy, sortType) {
                        document.getElementById('sortBy').value = sortBy;
                        document.getElementById('sortType').value = sortType;
                        document.getElementById('form').submit();
                    }
                </script>


            </div>
        </div><!--end container-->

        <!-- Footer Start -->
        <footer class="bg-white shadow py-3">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="text-sm-start text-center">
                            <p class="mb-0 text-muted">
                                <script>document.write(new Date().getFullYear())</script>
                                Copyright Â© Student Project Portal 2023 - All rights reserved.
                            </p>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end container-->
        </footer><!--end footer-->
        <!-- End -->
    </main>
    <!--End page-content" -->
</div>
<!-- page-wrapper -->

<!-- javascript -->
<!-- simplebar -->
<script th:src="@{/js/simplebar.min.js}"></script>
<!-- Icons -->
<script th:src="@{/js/feather.min.js}"></script>


<script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js}" crossorigin="anonymous"></script>

<!-- Datatable -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>-->
<script>
    window.addEventListener('DOMContentLoaded', event => {

        const datatablesSimple = document.getElementById('datatablesSimple');
        if (datatablesSimple) {
            new simpleDatatables.DataTable(datatablesSimple);
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script>window.addEventListener('DOMContentLoaded', event => {

    // Toggle the side navigation
    const sidebarToggle = document.body.querySelector('#sidebarToggle');
    if (sidebarToggle) {
        sidebarToggle.addEventListener('click', event => {
            event.preventDefault();
            document.body.classList.toggle('sb-sidenav-toggled');
            localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
        });
    }

});</script>


</body>

</html>
