<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title th:text="${@title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template"/>
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="support@shreethemes.in"/>
    <meta name="website" content="../../../index.html"/>
    <meta name="Version" content="v1.2.0"/>
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
    <!-- Date picker -->
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
    <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>

    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
</head>
<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <!-- sidebar-wrapper  -->
    <div th:replace="~{dashboardSidebar}"></div>
    <main class="page-content bg-light">
        <div th:replace="~{dashboardHeader}"></div>
        <div class="container-fluid px-4">
            <div class="layout-specing">
                <div class="d-md-flex justify-content-between">
                    <h3 class="mb-0" th:if="${setting.id!=null}" th:text="${typeName}+' Details'"></h3>
                    <h3 class="mb-0" th:if="${setting.id==null}" >New Setting</h3>
                </div>
                <div>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
                        <li class="breadcrumb-item">/</li>
                        <li class="breadcrumb-item"><a href="/admin/setting">Setting</a></li>
                        <li class="breadcrumb-item">/</li>
                        <li class="breadcrumb-item active" th:if="${setting.id!=null}" th:text="${typeName}+' Details'"></li>
                        <li class="breadcrumb-item active" th:if="${setting.id==null}" >New Setting</li>
                    </ol>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card border-0 p-4 rounded shadow">
                            <form action="/admin/setting/update" method="post">
                                <div class="row justify-content-center">
                                    <div class="col-md-11" style="margin-top: 12px;">
                                        <div class="mb-3">
                                            <input type="hidden" name="id" th:value="${setting.id}">
                                            <input type="hidden" th:if="${setting.id!=null}" name="typeId" th:value="${setting.typeId==null?typeId:setting.typeId}">
                                            <label class="form-label" th:if="${setting.id!=null}" th:text="${typeName}"><span class="text-danger">*</span></label>
                                            <label class="form-label" th:if="${setting.id==null}">Setting Name<span class="text-danger">*</span></label>
                                            <input type="text" name="settingTitle" class="form-control" required th:value="${setting.settingTitle}">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Description</label>
                                            <textarea type="text" rows="3" name="description" class="form-control" required th:field="${setting.description}"></textarea>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-5" style="margin-right: 60px" th:if="${setting.id==null}">
                                                <label class="form-label">Setting Type<span class="text-danger">*</span></label>
                                                <select name="typeId" class="form-select">
                                                    <option value="2">Permitted Email Domain</option>
                                                    <option value="3">Semester</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <label class="form-label">Display Order<span class="text-danger">*</span></label>
                                                <input style="width: 60%;" type="number" required th:value="${setting.displayOrder==null?'1':setting.displayOrder}" class="form-control" name="displayOrder">
                                            </div>
                                            <div class="col-md-2">
                                                <label class="form-label">Status<span class="text-danger">*</span></label>
                                                <div class="form-check form-switch" style="font-size: 24px">
                                                    <input style="margin-left: -62px" class="form-check-input" value="on" name="status" type="checkbox" th:checked="${setting.isStatus()}" >
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-2">
                                            <h6 style="color: indianred;" th:text="${errmsg}"></h6>
                                        </div>

                                    </div><!--end col-->
                                </div>


                                <div class="row justify-content-center">
                                    <div class="col-md-11">
                                        <button th:if="${setting.id!=null}" type="submit" class="btn btn-primary col-md-2" style="margin-top: 6px;margin-bottom:12px;">Save</button>
                                        <button th:if="${setting.id==null}" type="submit" class="btn btn-primary col-md-2" style="margin-top: 6px;margin-bottom:12px;">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div><!--end col-->
                </div>
            </div>
        </div>
    </main>
</div>

<!-- javascript -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- simplebar -->
<script th:src="@{/js/simplebar.min.js}"></script>
<!-- Icons -->
<script th:src="@{/js/feather.min.js}"></script>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>

<script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js}" crossorigin="anonymous"></script>

</body>
</html>
