<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title th:text="${@title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template"/>
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="support@shreethemes.in"/>
    <meta name="website" content="../../../index.html"/>
    <meta name="Version" content="v1.2.0"/>
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
    <!-- Date picker -->
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
    <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
<!--    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>-->
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
    <!-- Datatables -->
    <link th:href="@{https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css}" rel="stylesheet"/>
    <link th:href="@{css/tablestyles.css}" rel="stylesheet"/>
</head>
<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <!-- sidebar-wrapper  -->
    <div th:replace="~{dashboardSidebar}"></div>
    <main class="page-content bg-light">
        <div th:replace="~{dashboardHeader}"></div>
        <div class="container-fluid">
            <div class="layout-specing">
                <h5 class="mb-0">Dashboard</h5>

                <div class="row">
                    <div class="col-xl-2 col-lg-4 col-md-4 mt-4">
                        <div class="card features feature-primary rounded border-0 shadow p-4">
                            <div class="d-flex align-items-center">
                                <div class="icon text-center rounded-md">
                                    <iconify-icon icon="ph:chalkboard-teacher" class="h3 mb-0"></iconify-icon>
                                </div>
                                <div class="flex-1 ms-2">
                                    <h5 class="mb-0" th:text="${teacherCount}"></h5>
                                    <p class="text-muted mb-0">Teachers</p>
                                </div>
                            </div>
                        </div>
                    </div><!--end col-->

                    <div class="col-xl-2 col-lg-4 col-md-4 mt-4">
                        <div class="card features feature-primary rounded border-0 shadow p-4">
                            <div class="d-flex align-items-center">
                                <div class="icon text-center rounded-md">
                                    <iconify-icon icon="ph:student-fill" class="h3 mb-0"></iconify-icon>
                                </div>
                                <div class="flex-1 ms-2">
                                    <h5 class="mb-0" th:text="${studentCount}"></h5>
                                    <p class="text-muted mb-0">Students</p>
                                </div>
                            </div>
                        </div>
                    </div><!--end col-->

                    <div class="col-xl-2 col-lg-4 col-md-4 mt-4">
                        <div class="card features feature-primary rounded border-0 shadow p-4">
                            <div class="d-flex align-items-center">
                                <div class="icon text-center rounded-md">
                                    <i class="uil uil-book h3 mb-0"></i>
                                </div>
                                <div class="flex-1 ms-2">
                                    <h5 class="mb-0" th:text="${subjectCount}"></h5>
                                    <p class="text-muted mb-0">Subjects</p>
                                </div>
                            </div>
                        </div>
                    </div><!--end col-->

                    <div class="col-xl-2 col-lg-4 col-md-4 mt-4">
                        <div class="card features feature-primary rounded border-0 shadow p-4">
                            <div class="d-flex align-items-center">
                                <div class="icon text-center rounded-md">
                                    <iconify-icon icon="fluent:class-24-regular" class="h3 mb-0"></iconify-icon>
                                </div>
                                <div class="flex-1 ms-2">
                                    <h5 class="mb-0" th:text="${classCount}"></h5>
                                    <p class="text-muted mb-0">Classes</p>
                                </div>
                            </div>
                        </div>
                    </div><!--end col-->

                    <div class="col-xl-2 col-lg-4 col-md-4 mt-4">
                        <div class="card features feature-primary rounded border-0 shadow p-4">
                            <div class="d-flex align-items-center">
                                <div class="icon text-center rounded-md">
                                    <iconify-icon icon="ant-design:project-outlined" class="h3 mb-0"></iconify-icon>
                                </div>
                                <div class="flex-1 ms-2">
                                    <h5 class="mb-0" th:text="${projectCount}"></h5>
                                    <p class="text-muted mb-0">Projects</p>
                                </div>
                            </div>
                        </div>
                    </div><!--end col-->

                    <div class="col-xl-2 col-lg-4 col-md-4 mt-4">
                        <div class="card features feature-primary rounded border-0 shadow p-4">
                            <div class="d-flex align-items-center">
                                <div class="icon text-center rounded-md">
                                    <iconify-icon icon="fluent:class-24-regular" class="h3 mb-0"></iconify-icon>
                                </div>
                                <div class="flex-1 ms-2">
                                    <h5 class="mb-0" th:text="${milestoneCount}"></h5>
                                    <p class="text-muted mb-0">Milestone</p>
                                </div>
                            </div>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->

                <div class="row">
                    <div class="col-xl-8 col-lg-7 mt-4">
                        <div class="card shadow border-0 p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="align-items-center mb-0">Class count by Semester</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="myChart" width="100%" height="40"></canvas>
                            </div>
                        </div><!--end col-->
                    </div>

                    <div class="col-xl-4 col-lg-5 mt-4">
                        <div class="card shadow border-0 p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="align-items-center mb-0">Score distribution</h6>
                            </div>
                            <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div>
        </div>
    </main>
</div>

<!-- javascript -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- simplebar -->
<script th:src="@{/js/simplebar.min.js}"></script>
<!-- Icons -->
<script th:src="@{/js/feather.min.js}"></script>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>

<script th:src="@{https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js}"></script>

<script th:src="@{https://cdn.jsdelivr.net/npm/chart.js}"></script>


<script th:inline="javascript">
    var fall23Data = /*[[${classCountByFall23}]]*/ [];
    var summer23Data = /*[[${classCountBySummer23}]]*/ [];

    // Get the canvas element
    var ctx = document.getElementById('myChart').getContext('2d');

    // Define your pie chart data
    var chartData = {
        labels: ['SWP391', 'PRJ301', 'SWR302', 'SWT301'],
        datasets: [
            {
                label: 'Fall 2023',
                data: [30, 40, 30, 20],
                backgroundColor: 'rgba(75, 192, 192, 0.2)', // Bar fill color for Fall 2023
                borderColor: 'rgba(75, 192, 192, 1)',     // Bar border color for Fall 2023
                borderWidth: 1
            },
            {
                label: 'Summer 2023',
                data: [30, 40, 30, 20],
                backgroundColor: 'rgba(255, 99, 132, 0.2)', // Bar fill color for Summer 2023
                borderColor: 'rgba(255, 99, 132, 1)',     // Bar border color for Summer 2023
                borderWidth: 1
            }
        ]
    };

    // Create the pie chart
    var myPieChart = new Chart(ctx, {

        data: chartData

</script>

<script>
    // Get the canvas element
    var doughnut = document.getElementById('myBarChart').getContext('2d');

    // Define your doughnut chart data
    var doughnutChartData = {
        labels: ['0-4', '4-6', '6-8', '8-10'],
        datasets: [{
            data: [30, 40, 20, 10],
            backgroundColor: ['rgba(255, 159, 64, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)', 'rgba(75, 192, 192, 1)'],
            borderWidth: 1, // Add this line to set the border width
        }]
    };

    // Create the doughnut chart
    var myDoughnutChart = new Chart(doughnut, {
        type: 'doughnut', // Change the chart type to 'doughnut'
        data: doughnutChartData
    });
</script>

</body>
</html>
