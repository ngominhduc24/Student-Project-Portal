                <div class="modal fade" id="createIssueUpdateModal" style="padding-top:70px" tabindex="-1" aria-labelledby="createIssueUpdateModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createIssueUpdateModalLabel">New Work</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="border: none; background-color: white;">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row justify-content-center">
                                    <div class="col-md-12 row" style="margin-top: 12px;">
                                        <div class="mb-3 col-md-6">
                                            <label class="form-label">Title<span class="text-danger">*</span></label>
                                            <div class="d-flex">
                                                <input type="text" id="newTitle" name="newTitle" class="form-control"  required>

                <!-- Add Issue Update-->

                <script>
                    // Get a reference to the button
                    var addIssueUpdateButton = document.getElementById('addIssueUpdateButton');

                    // Add a click event listener to the button
                    addIssueUpdateButton.addEventListener('click', function() {
                        // Get values from the form fields
                        const issueId = document.querySelector('input[name="id"]').value;
                        const title = document.querySelector('input[id="newTitle"]').value;
                        const description = document.querySelector('textarea[name="newDescription"]').value;

                        // Prepare the URL with query parameters
                        var endPoint = '/api/v1/add/issue-update' +
                            '?issueId=' + issueId +
                            '&title=' + title +
                            '&description=' + description ;

                        // Make an API request using fetch with GET method
                        fetch(endPoint)
                            .then(response => {
                                if (response.ok) {
                                    notify('success', 'Add Work successfully.', 'Success');
                                    // Delay the page reload for a few seconds
                                    setTimeout(() => {
                                        location.reload();
                                    }, 1000); // Adjust the delay duration as needed
                                } else {
                                    // Handle API errors
                                    return response.text();
                                }
                            })
                            .then(errorText =>{
                                if(errorText && !errorText.startsWith('Add'))
                                    notify('error',errorText,'Error')
                            })
                            .catch(error => {
                                // Handle network errors
                                console.error('Network error:', error);
                            });
                    });
                </script>

                <!-- Detail-->
                <script>
                    function details(id) {
                        console.log('show detail'+id)
                        let endPoint = '/api/v1/issue-update?issueUpdateId=' + id;
                        fetch(endPoint)
                            .then(response => {
                                if (response.ok) {
                                    // Handle a successful API response
                                    response.json().then(data => {
                                        document.querySelector('input[id="details-title"]').value = data.title;
                                        document.querySelector('input[id="details-update-at"]').value = moment(data.updateAt).format('YYYY-MM-DD HH:mm:ss');
                                        document.querySelector('textarea[name="detail-description"]').value = data.description;
                                        document.getElementById('updateIssueUpdateButton').setAttribute('onclick', 'updateIssueUpdate(' + data.id + ')');
                                    });
                                } else {
                                    // Handle API errors
                                    console.error('Error getting issue setting.');
                                }
                            })
                            .catch(error => {
                                // Handle network errors
                                console.error('Network error:', error);
                            });
                        document.getElementById('btndetails').click();
                    }
                </script>

                <!--Update Issue-->
                <script>
                    function updateIssueUpdate(id){
                        const issueId = document.querySelector('input[name="id"]').value;
                        const title = document.querySelector('input[id="details-title"]').value;
                        const description = document.querySelector('textarea[name="detail-description"]').value;
                        let endPoint = '/api/v1/update/issue-update?issueUpdateId=' + id + '&issueId=' + issueId +'&title=' + title + '&description=' + description;

                        fetch(endPoint, {
                            method: 'GET',
                        })
                            .then(response => {
                                if(response.ok) {
                                    notify('success','Update work successfully' , 'Success');
                                    setTimeout(() => {
                                        location.reload();
                                    }, 1000);
                                } else  {
                                    // notify('error' ,response.text()  ,'Error' );
                                    return response.text();
                                }
                            })
                            .then(errorText =>{
                                if(errorText && !errorText.startsWith('Update'))
                                    notify('error',errorText,'Error')
                            })
                            .catch(error => {
                                alert("Network error " + error);
                            });
                    }
                </script>

<script>window.addEventListener('DOMContentLoaded', event => {

    // Toggle the side navigation
    const sidebarToggle = document.body.querySelector('#sidebarToggle');
    if (sidebarToggle) {
        sidebarToggle.addEventListener('click', event => {
            event.preventDefault();
            document.body.classList.toggle('sb-sidenav-toggled');
            localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
        });
    }

});
</script>
