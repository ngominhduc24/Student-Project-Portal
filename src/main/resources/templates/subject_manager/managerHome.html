<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title th:text="${@title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 4 Landing Page Template"/>
    <meta name="keywords" content="Appointment, Booking, System, Dashboard, Health"/>
    <meta name="author" content="Shreethemes"/>
    <meta name="email" content="support@shreethemes.in"/>
    <meta name="website" content="../../../index.html"/>
    <meta name="Version" content="v1.2.0"/>
    <!-- favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico.png}">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- simplebar -->
    <link th:href="@{/css/simplebar.css}" rel="stylesheet" type="text/css"/>
    <!-- Select2 -->
    <link th:href="@{/css/select2.min.css}" rel="stylesheet"/>
    <!-- Date picker -->
    <link rel="stylesheet" th:href="@{/css/flatpickr.min.css}">
    <link th:href="@{/css/jquery.timepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Icons -->
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/remixicon.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <!-- Css -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet" type="text/css" id="theme-opt"/>
    <link rel="stylesheet" type="text/css"
          th:href="@{https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css}"/>

    <style>
        .slider {
            height: 100%;
        }
        /* Dots */
        .slick-dotted.slick-slider
        {
            margin-bottom: 30px;
        }

        .slick-dots
        {
            position: absolute;
            bottom: -25px;

            display: block;

            width: 100%;
            padding: 0;
            margin: 0;

            list-style: none;

            text-align: center;
        }
        .slick-dots li
        {
            position: relative;

            display: inline-block;

            width: 20px;
            height: 20px;
            margin: 0 5px;
            padding: 0;

            cursor: pointer;
        }
        .slick-dots li button
        {
            font-size: 0;
            line-height: 0;

            display: block;

            width: 20px;
            height: 20px;
            padding: 5px;

            cursor: pointer;

            color: transparent;
            border: 0;
            outline: none;
            background: transparent;
        }
        .slick-dots li button:hover,
        .slick-dots li button:focus
        {
            outline: none;
        }
        .slick-dots li button:hover:before,
        .slick-dots li button:focus:before
        {
            opacity: 1;
        }
        .slick-dots li button:before
        {
            font-family: 'slick';
            font-size: 6px;
            line-height: 20px;

            position: absolute;
            top: 0;
            left: 0;

            width: 20px;
            height: 20px;

            content: 'â€¢';
            text-align: center;

            opacity: .25;
            color: black;

            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .slick-dots li.slick-active button:before
        {
            opacity: .75;
            color: black;
        }
        .imgbackground {
            height: 150px;
        }
    </style>

</head>
<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->

<div class="page-wrapper doctris-theme toggled">
    <!-- sidebar-wrapper  -->
    <div th:replace="~{dashboardSidebar}"></div>
    <main class="page-content bg-light">
        <div th:replace="~{dashboardHeader}"></div>
        <div class="container-fluid">
            <div class="layout-specing">
                <h4>List subject managing</h4>
                <div class="row slider mx-5">
                    <div class="col-xl-3 col-lg-4 col-md-6 col-12 mt-4 mx-2" th:each="subject : ${subjectList}">
                        <div class="card blog blog-primary border-opacity-10 shadow rounded overflow-hidden">
                            <div class="imgbackground p-4 pb-5"
                                 th:style="'background: url('+@{/images/subjectBackground.png}+'); background-size: cover'">
                                <a th:href="@{'/subject-manager/subject?subjectId=' + ${subject.id}}"
                                   class="text-white title h5"
                                   th:text="${subject.subjectCode} + '/' + ${subject.subjectName}"></a>
                            </div>
                            <div class="card-body p-4">
                                <div class="post-meta d-flex justify-content-between mt-3">
                                    <ul class="list-unstyled mb-0">
                                        <li class="list-inline-item me-2 mb-0"><a href="#" class="text-muted like"><i
                                                class="uil uil-calender me-1"></i>33</a></li>
                                        <li class="list-inline-item"><a href="#" class="text-muted comments"><i
                                                class="uil uil-assignment me-1"></i>08</a></li>
                                    </ul>
                                    <a th:href="@{'/subject-manager/subject?subjectId=' + ${subject.id}}" class="link">View
                                        More
                                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="16"
                                             fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                  d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div><!--end col-->
                </div>

                <h4>Charts</h4>
                <div class="row">
                    <div class="col-xl-8 col-lg-7 mt-4">
                        <div class="card shadow border-0 p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="align-items-center mb-0">Class count by Semester</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="myChart" width="100%" height="40"></canvas>
                            </div>
                        </div><!--end col-->
                    </div>

                    <div class="col-xl-4 col-lg-5 mt-4">
                        <div class="card shadow border-0 p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h6 class="align-items-center mb-0">Score distribution</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="myBarChart" width="100%" height="40"></canvas>
                            </div>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div>
        </div><!--end container-->
    </main>
</div>

<!-- javascript -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- simplebar -->
<script th:src="@{/js/simplebar.min.js}"></script>
<!-- Icons -->
<script th:src="@{/js/feather.min.js}"></script>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>

<script th:src="@{https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js}"></script>

<script th:src="@{https://cdn.jsdelivr.net/npm/chart.js}"></script>

<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>

<script type="text/javascript"
        th:src="@{https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js}"></script>

<script>
    $(document).ready(function () {
        $('.slider').slick({
            infinite: true,
            slidesToShow: 3, // Adjust the number of slides shown at a time
            slidesToScroll: 2, // Adjust the number of slides to scroll
            autoplay: false, // Set to false for auto-play
            autoplaySpeed: 3000, // Set the auto-play speed in milliseconds
            dots: false, // Show navigation dots
            arrows: true,// Show navigation arrows

        });
    });
</script>

<script th:inline="javascript">
    var fall23Data = /*[[${classCountByFall23}]]*/ [];
    var summer23Data = /*[[${classCountBySummer23}]]*/ [];

    // Get the canvas element
    var labels = ['Spr23', 'Sum22', 'Fal22', 'Spr23', 'Sum23', 'Fal23'];
    var dataSWP391 = [14, 15, 12, 18, 14, 12];
    var dataPRJ301 = [23, 16, 14, 17, 19, 25];
    var dataSWR302 = [12, 17, 14, 22, 15, 13];
    var dataSWT301 = [16, 12, 15, 18, 13, 17];
    var ctx = document.getElementById('myChart').getContext('2d');

    // Define your pie chart data
    var lineChartData = {
        labels: labels,
        datasets: [
            {
                label: 'SWP391',
                data: dataSWP391,
                fill: false,  // Don't fill the area under the line
                borderColor: 'rgba(75, 192, 192, 1)',  // Line color
                borderWidth: 2
            },
            {
                label: 'PRJ301',
                data: dataPRJ301,
                fill: false,  // Don't fill the area under the line
                borderColor: 'rgba(255, 99, 132, 1)',  // Line color
                borderWidth: 2
            },
            {
                label: 'SWR302',
                data: dataSWR302,
                fill: false,  // Don't fill the area under the line
                borderColor: 'rgba(255, 159, 64, 1)',  // Line color
                borderWidth: 2
            },
            {
                label: 'SWT301',
                data: dataSWT301,
                fill: false,  // Don't fill the area under the line
                borderColor: 'rgba(54, 162, 235, 1)',  // Line color
                borderWidth: 2
            }
        ]
    };

    // Create the pie chart
    var myLineChart = new Chart(ctx, {
        type: 'line',
        data: lineChartData,
        options: {
            scales: {
                x: {
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Semester'
                    }
                },
                y: {
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Value'
                    },
                    beginAtZero: true
                }
            }
        }
    });
</script>

<script>
    // Get the canvas element
    var doughnut = document.getElementById('myBarChart').getContext('2d');

    // Define your doughnut chart data
    var doughnutChartData = {
        labels: ['0-4', '4-6', '6-8', '8-10'],
        datasets: [{
            data: [30, 40, 20, 10],
            backgroundColor: ['rgba(255, 159, 64, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)', 'rgba(75, 192, 192, 1)'],
            borderWidth: 1, // Add this line to set the border width
        }]
    };

    // Create the doughnut chart
    var myDoughnutChart = new Chart(doughnut, {
        type: 'doughnut', // Change the chart type to 'doughnut'
        data: doughnutChartData
    });
</script>

</body>
</html>
